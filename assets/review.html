<html>
<head>
  <title>Review Details</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>
<body ng-app="gitAppraiseWeb">
  <div ng-controller="getReview">
    <div class="container">
      <div class="row">
	<div class="col-md-2">
          <b>Revision:</b>
	</div>
	<div class="col-md-4">
          {{details.revision}}
	</div>
      </div>
      <div class="row">
	<div class="col-md-2">
          <b>Requester:</b>
	</div>
	<div class="col-md-4">
          {{details.request.requester}}
	</div>
      </div>
      <div class="row">
	<div class="col-md-2">
          <b>Review Ref:</b>
	</div>
	<div class="col-md-4">
          {{details.request.reviewRef}}
	</div>
      </div>
      <div class="row">
	<div class="col-md-2">
          <b>Target Ref:</b>
	</div>
	<div class="col-md-4">
          {{details.request.targetRef}}
	</div>
      </div>
      <div class="row">
	<div class="col-md-2">
          <b>Description:</b>
	</div>
	<div class="col-md-4">
          {{details.request.description}}
	</div>
      </div>
      <div class="row">
	<div class="col-md-2">
          <b>Diff:</b>
	</div>
	<div class="col-md-4">
          {{diff}}
	</div>
      </div>
    </div>
  </div>

  <script src="/static/reviews.js"></script>
</body>
</html>
