<html>
<head>
  <title>Repository List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/reviews.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-sanitize.js"></script>
</head>
<body ng-app="gitAppraiseWeb">
  <div ng-controller="listRepos">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center csblue">Git-Appraise Web</h1>
        </div>
      </div>
      <div class="row header-bar">
        <div class="col-md-12">
          <b>Repositories:</b>
        </div>
      </div>
      <div class="row alternate_row" ng-repeat="repo in repositories">
        <div class="col-md-12">
          <a href="/static/reviews.html#?repo={{repo.id}}">{{repo.name}}</a>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/reviews.js"></script>
</body>
</html>
