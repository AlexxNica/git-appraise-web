<html>
  <head>
    <link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.2.3.2/lib/polymer/polymer.html">
    <link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.2.3.2/lib/paper-card/paper-card.html">
    <link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.2.3.2/lib/paper-item/paper-item.html">
    <link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.2.3.2/lib/paper-listbox/paper-listbox.html">
    <link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.2.3.2/lib/paper-toolbar/paper-toolbar.html">
  </head>
  <body>
    <dom-module id="file-diff">
      <template>
        <style>
          paper-toolbar {
            @apply(--layout-horizontal);
            color: black;
            background-color:#e4e4e4;
          }

          .diff-contents {
            border: lightgrey;
            border-style: solid;
            border-width: thin;
          }

          .diff-line {
            @apply(--layout-horizontal);
            width: inherit;
            line-height: normal;
          }

          .line-number {
            @apply(--layout-horizontal);
            width: 40px;
            background-color:#f4f4f4;
            font-family: monospace;

            border-left: lightgrey;
            border-left-style: solid;
            border-left-width: thin;

            border-right: lightgrey;
            border-right-style: solid;
            border-right-width: thin;
          }

          .sourcecode {
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
          }

          .inline {
            @apply(--layout-horizontal);
            width: 100%;
          }

          .side-by-side {
            @apply(--layout-horizontal);
            width: 50%;
          }

          .omitted {
            background-color:#f4f4f4;
            font-style: italic;
            text-align: center;
            border-bottom: lightgrey;
            border-bottom-style: solid;
            border-bottom-width: thin;
            border-top: lightgrey;
            border-top-style: solid;
            border-top-width: thin;
          }

          .missing {
            background-color:#f4f4f4;
          }

          .unchanged {
          }

          .added {
            background-color:#a4ffa4;
          }

          .removed {
            background-color:#ffa4a4;
          }

          .flexchild {
            @apply(--layout-flex);
          }
        </style>
        <paper-item>
          <paper-card>
            <paper-toolbar on-tap="toggleHidden">
              <div class="flexchild">{{details.description}}</div>
            </paper-toolbar>
            <div hidden$="{{hidden}}" class="diff-contents">
              <div hidden$="{{hideInlineDiff}}">
                <template is="dom-repeat" items="{{details.inlineDiffLines}}">
                  <div class="omitted" hidden$="{{item.hideStatus}}">
                    <div class$="flexchild">{{item.text}}</div>
                  </div>
                  <div class="diff-line" hidden$="{{item.hideLineNumbers}}">
                    <div class="line-number">
                      <div hidden$="{{item.hideLeftLineNumber}}">{{item.lhsNumber}}</div>
                    </div>
                    <div class="line-number">
                      <div hidden$="{{item.hideRightLineNumber}}">{{item.rhsNumber}}</div>
                    </div>
                    <div class="inline">
                      <div class$="flexchild sourcecode {{item.status}}">{{item.text}}</div>
                    </div>
                  </div>
                </template>
              </div>
              <div hidden$="{{hideSideBySideDiff}}">
                <template is="dom-repeat" items="{{details.sideBySideDiffLines}}">
                  <div class="omitted" hidden$="{{item.hideStatus}}">
                    <div class$="flexchild">{{item.lhsText}}</div>
                  </div>
                  <div class="diff-line" hidden$="{{item.hideLine}}">
                    <div class="line-number">
                      <div hidden$="{{item.hideLeftLine}}">{{item.lhsNumber}}</div>
                    </div>
                    <div class$="side-by-side {{item.lhsStatus}}">
                      <div class="flexchild sourcecode" hidden$="{{item.hideLeftLine}}">{{item.lhsText}}</div>
                    </div>
                    <div class="line-number">
                      <div hidden$="{{item.hideRightLine}}">{{item.rhsNumber}}</div>
                    </div>
                    <div class$="side-by-side {{item.rhsStatus}}">
                      <div class="flexchild sourcecode" hidden$="{{item.hideRightLine}}">{{item.rhsText}}</div>
                    </div>
                  </div>
                </template>
              </div>
            </div>
          </paper-card>
        </paper-item>
       </template>
      <script>
        Polymer({
          is: 'file-diff',
          properties: {
            details: {
              type: Object,
            },
            inline: {
              type: Boolean,
              value: false,
              observer: '_changeDiffDisplay'
            },
            hidden: {
              type: Boolean,
              value: false
            }
          },
          toggleHidden: function() {
            this.hidden = !this.hidden;
          },
          _changeDiffDisplay: function() {
            this.hideSideBySideDiff = this.inline;
            this.hideInlineDiff = !this.inline;
          }
        });
      </script>
    </dom-module>

    <dom-module id="unified-diff">
      <template>
        <paper-listbox>
          <template is="dom-repeat" items="{{files}}">
            <file-diff details="{{item}}" inline="{{inline}}"></file-diff>
          </template>
        </paper-listbox>
      </template>
      <script>
        function parseUnifiedDiff(diff) {
          var fileDiffs = diff.split("\ndiff --git ");
          var files = [];
          for (var f in fileDiffs) {
            files.push(parseFileDiff(fileDiffs[f]));
          }
          return files;

          function parseFileDiff(fileDiff) {
            var fileLines = fileDiff.split("\n");
            var fileNames = fileLines[0].split(" ");
            var rhsFileName = fileNames[fileNames.length-1];
            var lhsFileName = fileNames[fileNames.length-2];
            var lhsNumber = 1;
            var rhsNumber = 1;
            var inlineDiffLines = [];
            var sideBySideDiffLines = [];
            var nextRhsLine = 0;
            for (var i in fileLines) {
              var text = fileLines[i];
              if (text.startsWith("--- ")) {
                lhsFileName = text.substring(4);
              } else if (text.startsWith("+++ ")) {
                rhsFileName = text.substring(4);
              } else if (text.startsWith("@@ ")) {
                var fromLinePart = text.substring(4, text.indexOf(","));
                var toLinePart = text.substring(text.indexOf("+"), text.lastIndexOf(","));
                var nextLhsNumber = parseInt(fromLinePart);
                var omittedCount = nextLhsNumber - lhsNumber;
                lhsNumber = nextLhsNumber;
                rhsNumber = parseInt(toLinePart);
                if (omittedCount > 0) {
                  inlineDiffLines.push(
                    new InlineDiffLine(
                      lhsNumber,
                      rhsNumber,
                      "omitted",
                      "Skipped " + omittedCount + " unchanged lines"));
                  sideBySideDiffLines.push(
                    new SideBySideDiffLine(
                      lhsNumber,
                      rhsNumber,
                      "Skipped " + omittedCount + " unchanged lines",
                      "",
                      "omitted"));
                }
              } else if (text.startsWith("-")) {
                inlineDiffLines.push(new InlineDiffLine(lhsNumber, rhsNumber, "removed", text.substring(1)));
                sideBySideDiffLines.push(new SideBySideDiffLine(lhsNumber, rhsNumber, text.substring(1), "", "removed"));
                lhsNumber++;
              } else if (text.startsWith("+")) {
                inlineDiffLines.push(new InlineDiffLine(lhsNumber, rhsNumber, "added", text.substring(1)));
                if (nextRhsLine < sideBySideDiffLines.length) {
                  var oldLine = sideBySideDiffLines[nextRhsLine];
                  var newLine = new SideBySideDiffLine(
                    oldLine.lhsNumber, rhsNumber, oldLine.lhsText, text.substring(1), "changed");
                  sideBySideDiffLines[nextRhsLine] = newLine;
                } else {
                  sideBySideDiffLines.push(new SideBySideDiffLine(lhsNumber, rhsNumber, "", text.substring(1), "added"));
                }
                rhsNumber++;
                nextRhsLine++;
              } else if (text.startsWith(" ")) {
                var status = "unchanged";
                var lineText = text.substring(1);
                inlineDiffLines.push(new InlineDiffLine(lhsNumber, rhsNumber, status, lineText));
                sideBySideDiffLines.push(new SideBySideDiffLine(lhsNumber, rhsNumber, lineText, lineText, status));
                lhsNumber++;
                rhsNumber++;
                nextRhsLine = sideBySideDiffLines.length;
              }
            }
            var description = getFileDescription(lhsFileName, rhsFileName);
            var id = "file" + files.length;
            return new File(description, id, inlineDiffLines, sideBySideDiffLines);
          }

          function getFileDescription(lhsFileName, rhsFileName) {
            if (lhsFileName.startsWith("a/") && rhsFileName.startsWith("b/")) {
              lhsFileName = lhsFileName.substring(2);
              rhsFileName = rhsFileName.substring(2);
              if (lhsFileName == rhsFileName) {
                return "Modified " + lhsFileName;
              } else {
                return "Renamed " + lhsFileName + " to " + rhsFileName;
              }
            } else if (lhsFileName.startsWith("a/")) {
              return "Deleted " + lhsFileName.substring(2);
            } else {
              return "Added " + rhsFileName.substring(2);
            }
          }

          function InlineDiffLine(lhsNumber, rhsNumber, status, text) {
            this.lhsNumber = lhsNumber;
            this.rhsNumber = rhsNumber;
            this.status = status;
            this.text = text;

            this.hideStatus = status != "omitted";
            this.hideLineNumbers = status == "omitted";
            this.hideLeftLineNumber = status == "omitted" || status == "added";
            this.hideRightLineNumber = status == "omitted" || status == "removed";
          }

          function SideBySideDiffLine(lhsNumber, rhsNumber, lhsText, rhsText, status) {
            this.lhsNumber = lhsNumber;
            this.rhsNumber = rhsNumber;
            this.lhsText = lhsText;
            this.rhsText = rhsText;
            this.status = status;

            this.hideStatus = status != "omitted";
            this.hideLine = status == "omitted";
            this.hideLeftLine = status == "added";
            this.hideRightLine = status == "removed";

            this.lhsStatus = status;
            this.rhsStatus = status;
            if (status == "changed") {
              this.lhsStatus = "removed";
              this.rhsStatus = "added";
            } else if (status == "added") {
              this.lhsStatus = "missing";
            } else if (status == "removed") {
              this.rhsStatus = "missing";
            }
          }

          function File(description, id, inlineDiffLines, sideBySideDiffLines) {
            this.description = description;
            this.id = id;
            this.inlineDiffLines = inlineDiffLines;
            this.sideBySideDiffLines = sideBySideDiffLines;
            this.hidden = false;
          }
        }

        Polymer({
          is: 'unified-diff',
          properties: {
            summary: {
              type: Object,
              observer: '_parseDiff'
            },
            inline: {
              type: Boolean,
              value: false
            }
          },
          _parseDiff: function() {
            if (this.summary &&
                ((typeof this.summary) == 'object') &&
                'contents' in this.summary) {
              this.files = parseUnifiedDiff(this.summary.contents);
            }
          }
        });
      </script>
    </dom-module>
  </body>
</html>
